# ===================================
# API Gateway - Nginx Configuration
# ===================================
# Redirige peticiones a cada microservicio según la ruta

events {
    worker_connections 1024;
}

http {
    # Configuración general
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # =========================================
    # Upstream: Backend de cada microservicio
    # =========================================
    
    # GRUPO 1 - COMPRAS
    upstream compras-backend {
        # TODO: Reemplazar con la IP real del Grupo 1 (Compras)
        # server IP_GRUPO_1:4001;
        server host.docker.internal:4001;
    }

    # ⚠️ GRUPO 2 - STOCK - NO MODIFICAR ⚠️
    upstream stock-backend {
        server backend-stock:4000;  # Nombre del contenedor en docker-compose
    }
    # ⚠️ FIN GRUPO 2 ⚠️

    # GRUPO 3 - LOGÍSTICA
    upstream logistica-backend {
        # TODO: Reemplazar con la IP real del Grupo 3 (Logística)
        # server IP_GRUPO_3:4002;
        server host.docker.internal:4002;
    }

    # =========================================
    # Server Block Principal
    # =========================================
    server {
        listen 80;
        server_name localhost;

        # CORS Headers para todas las rutas
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;

        # Manejo de preflight requests (OPTIONS)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # =====================================
        # Ruta: /compras/* -> Grupo 1 (Compras)
        # =====================================
        location /compras/ {
            # TODO GRUPO 1: Configurar esta sección según sus necesidades
            proxy_pass http://compras-backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # =====================================
        # Ruta: /stock/* -> Grupo 2 (Stock)
        # ⚠️ GRUPO 2 - NO MODIFICAR ESTA SECCIÓN ⚠️
        # =====================================
        location /stock/ {
            proxy_pass http://stock-backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        # ⚠️ FIN GRUPO 2 - STOCK ⚠️

        # =====================================
        # Ruta: /logistica/* -> Grupo 3 (Logística)
        # =====================================
        location /logistica/ {
            # TODO GRUPO 3: Configurar esta sección según sus necesidades
            proxy_pass http://logistica-backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # =====================================
        # Ruta raíz: Health check
        # =====================================
        location / {
            return 200 '{"status":"ok","message":"API Gateway funcionando","services":["compras","stock","logistica"]}';
            add_header Content-Type application/json;
        }

        # =====================================
        # Health check endpoint
        # =====================================
        location /health {
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
    }
}
