events {
    worker_connections 1024;
}

http {
    # Tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración general
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # CORS headers
    map $request_method $cors_method {
        OPTIONS 1;
        default 0;
    }

    # ============================================
    # ⚠️  GRUPO 4 - COMPRAS
    # ⚠️  NO MODIFICAR ESTE BLOQUE
    # ============================================
    upstream compras-backend {
        server compras-backend:8000;
    }

    # ============================================
    # ⚠️  GRUPO 2 - STOCK (NOSOTROS)
    # ⚠️  NO MODIFICAR ESTE BLOQUE
    # ============================================
    upstream stock-backend {
        server stock-backend:4000;
    }

    upstream stock-frontend {
        server stock-frontend:3000;
    }

    # ============================================
    # ⚠️  GRUPO 3 - LOGÍSTICA
    # ⚠️  NO MODIFICAR ESTE BLOQUE
    # ============================================
    upstream shipping-backend {
        server shipping-back:3010;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway is running\n";
            add_header Content-Type text/plain;
        }

        # ============================================
        # ⚠️  GRUPO 4 - COMPRAS (Django Full-Stack)
        # ============================================
        
        # Archivos estáticos de Compras - SERVIDOS DIRECTAMENTE POR NGINX
        location /compras/static/ {
            alias /app/staticfiles/;
            autoindex off;
            try_files $uri $uri/ =404;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Archivos media de Compras - SERVIDOS DIRECTAMENTE POR NGINX
        location /compras/media/ {
            alias /app/media/;
            autoindex off;
            try_files $uri $uri/ =404;
            expires 7d;
            add_header Cache-Control "public";
        }
        
        # Aplicación Django de Compras
        location /compras/ {
            proxy_pass http://compras-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /compras;
            proxy_set_header X-Script-Name /compras;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Frame-Options "SAMEORIGIN";
            proxy_set_header X-Content-Type-Options "nosniff";
            proxy_set_header X-XSS-Protection "1; mode=block";
        }

        # ============================================
        # ⚠️  GRUPO 2 - STOCK (NOSOTROS)
        # ⚠️  NO MODIFICAR - YA CONFIGURADO
        # ============================================
        
        # Frontend de Stock - Servir la aplicación Next.js
        location /stock-app {
            proxy_pass http://stock-frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://stock-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /stock/ {
            if ($cors_method = 1) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://stock-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        }

        # ============================================
        # ⚠️  GRUPO 3 - LOGÍSTICA
        # ⚠️  Descomentarán cuando integren
        # ============================================
        location /logistica/ {
            if ($cors_method = 1) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            proxy_pass http://shipping-backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        }

        # ============================================
        # KEYCLOAK - Proxy para autenticación
        # ============================================
        location ~ ^/(auth|realms|resources|js|css|fonts|img)/ {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Default location
        location / {
            return 200 '{"status":"API Gateway Running","endpoints":["/stock/","/compras/","/logistica/"]}';
            add_header Content-Type application/json;
        }
    }
}
