    # ============================================
    # upstream logistica-backend {
    #     server logistica-backend:6000;
    # }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "API Gateway is running\n";
            add_header Content-Type text/plain;
        }

        # ============================================
