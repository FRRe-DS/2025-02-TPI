# ===================================
# Docker Compose - Sistema Completo
# ===================================
# Levanta: Backend, Frontend, Keycloak y API Gateway

version: '3.8'

services:
  # =============================
  # 1. KEYCLOAK (Autenticaci√≥n)
  # =============================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.6
    container_name: keycloak-ds
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_pass
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    command: start-dev
    networks:
      - ds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Base de datos para Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_pass
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - ds-network

  # =============================
  # 2. BACKEND (Node.js/Express)
  # =============================
  backend:
    build:
      context: ./mi-app-backend
      dockerfile: Dockerfile
    container_name: backend-stock
    environment:
      # Variables de entorno del backend
      NODE_ENV: production
      PORT: 4000
      
      # Supabase (ajusta con tus credenciales reales)
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      
      # Keycloak (desde el contenedor)
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: ds-2025-realm
      KEYCLOAK_CLIENT_ID: grupo-02
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET:-}
      
      # Session secret
      SESSION_SECRET: ${SESSION_SECRET:-tu-secreto-super-seguro-cambiar-en-produccion}
    ports:
      - "4000:4000"
    depends_on:
      - keycloak
    networks:
      - ds-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================
  # 3. FRONTEND (Next.js)
  # =============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-stock
    environment:
      # URL del backend (desde Docker network)
      NEXT_PUBLIC_API_URL: http://localhost/stock
      
      # Keycloak (accesible desde el navegador del usuario)
      NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
      NEXT_PUBLIC_KEYCLOAK_REALM: ds-2025-realm
      NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: grupo-02
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - keycloak
    networks:
      - ds-network
    restart: unless-stopped

  # =============================
  # 4. API GATEWAY (Nginx)
  # =============================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - ds-network
    restart: unless-stopped
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro

# =============================
# NETWORKS
# =============================
networks:
  ds-network:
    driver: bridge

# =============================
# VOLUMES
# =============================
volumes:
  keycloak-data:
    driver: local
